<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather-app</title>
</head>
<body>
    <div class="card">
        <div class="search">
           <input type="text" placeholder="Enter city name to know weather update" name="" id="">
           <button><img src="./images/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>invalid city name</p>
        </div>
        <div class="weather">
            <img class="weatherImg" src="./images/clear.png">
            <h1 class="temp">temperature</h1>
            <h2 class="city">city name</h2>
        </div>
        <div class="details">
            <div class="col">
                <img src="./images/humidity.png" alt="">
                <div>
                    <p class="humidity">%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="./images/wind.png" alt="">
                <div>
                    <p class="wind">%</p>
                    <p>wind</p>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="./weather.js"></script>
</html>
